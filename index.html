<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <!--header-->
        <div class="box yellow">
            <div class="logo"><img src="/img/logo.svg" alt=""></div>

            <ul>
                <li><a href="#">Scarica</a></li>
                <li><a href="#">Perch√© Discord</a></li>
                <li><a href="#">Nitro</a></li>
                <li><a href="#">Sicurezza</a></li>
                <li><a href="#">Assistenza</a></li>
            </ul>
        </div>
    </header>
    <!--main-->

    <section class="section blue">
        <div class="box violet">
            <img src="/img/jumbo.png" alt="jumbo">
        </div>
    </section>

    <section class="section white">
        <div class="box blue">
            <img src="/img/item1.svg" alt="item1">
            <h2> </h2>
        </div>

    </section>

    <section class="section grey">
        <div class="box pink"></div>
        <div class="box blue"></div>
    </section>

    <section class="section white">
        <div class="box blue"></div>
        <div class="box pink"></div>
    </section>
    <section class="section lightgrey">
        <div class="box green"></div>
    </section>


    <section class="section black">
        <div class="box red"></div>
        <div class="box cyan"></div>
    </section>

    <hr>

    <section class="footer">
        <div class="foot"></div>
        <hr>
    </section>

</html>
